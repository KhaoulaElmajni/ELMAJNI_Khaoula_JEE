<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un nouveau patient</title>

</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
    <form method="post" th:action="@{/admin/save(page=${page},keyword=${keyword})}">
        <div>
            <label>ID</label>
            <label th:text="${patient.id}"></label>
            <input class="form-control" name="id" type="hidden" th:value="${patient.id}">
        </div>
        <div>
            <label>Nom</label>
            <input class="form-control" name="nom" type="text" th:value="${patient.nom}">
            <span th:errors="${patient.nom}" class="text-danger"></span>
        </div>
        <div>
            <label>Date de Naissance</label>
            <input class="form-control" name="dateNaissance" type="date" th:value="${patient.dateNaissance}">
            <span th:errors="${patient.dateNaissance}" class="text-danger"></span>
        </div>
        <div>
            <label>Malade</label>
            <input name="malade" type="checkbox" th:checked="${patient.malade}">
            <span th:errors="${patient.malade}" class="text-danger"></span>
        </div>
        <div>
            <label>Score</label>
            <input class="form-control" name="score" type="number" th:value="${patient.score}">
            <span th:errors="${patient.score}" class="text-danger"></span>
        </div>
        <button type="submit" class="btn btn-primary">Valider</button>
    </form>
    </div>
</div>
</body>
</html>
